<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联科</title>
  <style type="text/css">
    html, body, p {
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 14px;
      font-family: "微软雅黑";
    }
    p {
      font-size:14px;
      line-height:40px;
    }
    #content p {
      text-indent: 28px;
    }
    .stress {
      font-size: 20px;
      color: #5486de;
      font-weight: bold;
    }
    .strong {
      font-weight: bold;
    }
    .header {
      margin-bottom: 21px;
    }
    .footer {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  
<p>尊敬的用户，您好！</p>
<div id="content">
  <p class="header">您正在申请重置密码，您的验证码为：<span class="stress">XXXXXX</span></p>
  <p>请您在<span class="strong">两个小时内</span>输入验证码，完成密码的重置。</p>
  <p>书写时，<span class="strong">请区分大小写</span>。感谢！</p>
  <br/>
</div>
<p class="footer">联科——让科技、资本和产业联合起来</p>
</body>
</html>
